<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
    <div class="div-images">
        <img class="image-box" id="image1" src="./img/mission-impossible.jpeg" alt="">
        <img class="image-not-displayed" id="image2" src="./img/oppenheimer.jpeg" alt="">
        <img class="image-not-displayed" id="image3" src="./img/jumanji-2.jpeg" alt="">
        <img class="image-not-displayed" id="image4" src="./img/jumanji.jpg" alt="">
        <img class="image-not-displayed" id="image5" src="./img/barbie.webp" alt="">
    </div>
    <div class="div-selections">
        <img class="selected" id="ball1" src="./img/ball-selection.png" alt="">
        <img class="not-selected" id="ball2" src="./img/ball-selection.png" alt="">
        <img class="not-selected" id="ball3" src="./img/ball-selection.png" alt="">
        <img class="not-selected" id="ball4" src="./img/ball-selection.png" alt="">
        <img class="not-selected" id="ball5" src="./img/ball-selection.png" alt="">
    </div>
    <img class="arrow-left" id="arrow" src="./img/arrowleft.png" alt="" onclick="changeImageArrowLeft()">
    <img class="arrow-right" id="arrow2" src="./img/arrowright.png" alt="" onclick="changeImageArrowRight()">
</body>
</html>
